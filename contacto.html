<!DOCTYPE html>
<html lang="en">
<head>

    <title>ESUPELECT</title>
    <link rel="stylesheet" href="./css/contacto.css">

</head>

<body class="body">
    <header class="header">
        <nav class="header-nav">
            <div class="header-nav__container">
                <a href="#" class="header-nav__link-logo-container">
                    <img src="./img/logo-pequeño.jpeg" alt="Logo ESUPELECT" class="header-nav__link-logo">
                </a>

                <label for="headerNavMenuIcon" class="header-nav__menu-icon-label">
                    <i class="bi bi-list"></i>
                </label>
                <input type="checkbox" id="headerNavMenuIcon" class="header-nav__menu-icon-checkbox">
                
                <ul class="header-nav__menu-link-list">
                    <li class="header-nav__menu-link-item">
                        <a href="index.html" class="header-nav_menu-link">Inicio</a>
                    </li>
                    <li class="header-nav__menu-link-item">

                    </li>
                    <li class="header-nav__menu-link-item">

                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="form-container">
            <h1 class="form__title-formulario">Escríbenos</h1>
            <h3 class="form__subtitle-formulario">Consulta con nuestro equipo</h3>
            <form action="" class="form">
                <input type="text" placeholder="Nombre" class="form__input" required>
                <input type="text" placeholder="Email" class="form__input" required>
                <input type="text" placeholder="Teléfono" class="form__input" required>
                <textarea class="form__textarea-mensaje" placeholder="Mensaje" required></textarea>
                <button class="form__button">Enviar</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__figure-link-container">
            <a href="#" class="footer__figure-link"><i class="bi bi-facebook"></i></a>
            <a href="#" class="footer__figure-link"><i class="bi bi-instagram"></i></a>
            <a href="#" class="footer__figure-link"><i class="bi bi-whatsapp"></i></a>
            <a href="#" class="footer__figure-link"><i class="bi bi-linkedin"></i></a>
        </div>
