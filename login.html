<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>

<body class="body">
    <header class="header z-10">
        <nav class="header-nav">
            <div class="header-nav__container">
                <a href="" class="header-nav__link-logo-container">
                    <img src="./img/logo-pequeño.jpeg" alt="Logo ESUPELECT">
                </a>

                <a href="" class="header-nav__menu-link header-nav_menu-link--login-movile">
                    <i class="bi bi-person-circle"></i>
                </a>

                <label for="headerNavMenuIcon" class="header-nav__menu-icon-label">
                    <i class="bi bi-list"></i>
                </label>
                <input type="checkbox" id="headerNavMenuIcon" class="header-nav__menu-icon-checkbox">

                <ul class="header-nav__menu-link-list">
                    <li class="header-nav__menu-link-item">
                        <a href="index.html" class="header-nav_menu-link">Inicio</a>
                    </li>
                    <li class="header-nav__menu-link-item">
                        <a href="servicios.html" class="header-nav_menu-link">Servicios</a>
                    </li>
                    <li class="header-nav__menu-link-item">
                        <a href="contacto.html" class="header-nav_menu-link">Contacto</a>
                    </li>
                    <li class="header-nav__menu-link-item header-nav__menu-link-item--login-desktop">
                        <a href="#" class="header-nav_menu-link header-nav_menu-link--login-desktop header-nav_menu-link--active"><i class="bi bi-person-circle">Log in</i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
      <article>
        <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
          <div class="max-w-md w-full space-y-8 p-16 bg-white shadow-md rounded">
            <div>
              <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow">
              <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-700">Inicia sesion</h2>
              <p class="mt-2 text-center text-sm text-gray-600">
                Or
                <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500"> Regístrarse </a>
              </p>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST">
              <input type="hidden" name="remember" value="true">
              <div class="rounded-md shadow-sm -space-y-px">
                <div>
                  <label for="email-address" class="sr-only">Usuario</label>
                  <input id="email-address" name="email" type="text" autocomplete="email" required class="appearance-none rounded-none block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email o Usuario">
                </div>
                <div>
                  <label for="password" class="sr-only">Password</label>
                  <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
                </div>
              </div>

              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                  <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Remember me </label>
                </div>

                <div class="text-sm">
                  <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500"> Forgot your password? </a>
                </div>
              </div>

              <div>
                <button type="submit" class="group w-full relative flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                      <!-- Heroicon name: solid/lock-closed -->
                      <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                      </svg>
                    </span>
                    Sign in
                </button>
              </div>
            </form>
          </div>
        </div>
      </article>

    </main>
   
    
</body>
</html>
