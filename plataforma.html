<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/plataforma.css">

</head>
<body>
    <article class="article">

        <div class="article-container">
            <table class="table border text-center" id="tablaRegistro">
                <tr class="text-center">
                    <th class="border article__table-th bg-warning">Actividad</th>
                </tr>
            </table>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nueva Actividad</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form">
                    <!-- <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Plazo</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div> -->
                        <div class="mb-3">
                            <label for="plazo-name" class="col-form-label">Plazo</label>
                            <input type="date" class="form-control" id="plazo-name">
                        </div>
                        <div class="mb-3">
                            <label for="actividad-text" class="col-form-label">Actividad</label>
                            <textarea class="form-control" id="actividad-text"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="inicio-name" class="col-form-label">Fecha Inicio</label>
                            <input type="date" class="form-control" id="inicio-name">
                        </div>
                        <div class="mb-3">
                            <label for="fin-name" class="col-form-label">Fecha Fin</label>
                            <input type="date" class="form-control" id="fin-name">
                        </div>
                        <div class="mb-3">
                            <label for="producto-text" class="col-form-label">Producto</label>
                            <textarea class="form-control" id="producto-text"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="comentarios-text" class="col-form-label">Comentarios</label>
                            <textarea class="form-control" id="comentarios-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="buttonSave">Save</button>
                </div>
                </div>
            </div>
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Agregar actividad</button>
            <!-- <i class="bi bi-plus-square-dotted article__add text-center" id="buttonAdd">Agregar</i> -->
        </div>
    </article>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <script src="./js/plataforma.js"></script>
</body>
</html>
